<div>
    <p></p>
    <h3>Изменение товара</h3>

    <p></p>

    <div class="row py-2">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" field="{{product.title}}" class="form-control" id="title" ng-model="product.title"
                           name="title" placeholder="Enter product title">
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" id="price" ng-model="product.price"
                           name="price" placeholder="Enter price">
                </div>

                <div class="form-group">
                    <label for="categoryTitle">Category</label>
                    <input type="text" class="form-control" id="categoryTitle" ng-model="product.categoryTitle"
                           name="categoryTitle" placeholder="Enter category">
                </div>
                    <button class="btn btn-primary" ng-click="editProduct()">Submit</button>
            </form>
        </div>
    </div>

</div>
